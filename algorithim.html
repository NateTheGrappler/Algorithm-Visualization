<!DOCTYPE html>

<html>
    <head>
        <title> Sorting Alg Visualization</title>
        <link rel="stylesheet" href="css/algorithim.css" >
    </head>
    <body>
        <!--The Top of the board for viewing-->
        <header id="mainHeader">

            <!--The div to hold the button-->
            <div id="buttonDiv">
                <button id="backButton">
                    <svg id="backImage" viewBox="0 0 24 24" width="100%" height="100%">
                        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
            </div>

            <!--The Div to hold the main header content-->
            <div id="headerDiv">
                <h2 id="headerText">Algorithm Name</h2>
            </div>

            <!--The Div to hold the -->
            <div id="descriptionDiv">
                <p>Algorithm description would go here. it talks about how the given sorting alg works and how fast it would be.</p>
            </div>

        </header>

        <!--The main container div-->
        <div class="mainContent">
            
            <!--The div that holds the array and the help buttons-->
            <div class = "arrayContainer">
                
                <!--The div for the help buttons-->
                <div id="extraInfoDiv">
                    <button id="hideHeaderButton" onclick="hideHeader()">
                        <svg id="dropUpImage" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3"><path d="m280-400 200-201 200 201H280Z"/></svg>
                    </button>
                    
                    <div id="spaceHolderDiv"></div>
                    
                    <button id="helpButton">
                        <svg id="helpImage" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3"><path d="M453-280h60v-240h-60v240Zm26.98-314q14.02 0 23.52-9.2T513-626q0-14.45-9.48-24.22-9.48-9.78-23.5-9.78t-23.52 9.78Q447-640.45 447-626q0 13.6 9.48 22.8 9.48 9.2 23.5 9.2Zm.29 514q-82.74 0-155.5-31.5Q252-143 197.5-197.5t-86-127.34Q80-397.68 80-480.5t31.5-155.66Q143-709 197.5-763t127.34-85.5Q397.68-880 480.5-880t155.66 31.5Q709-817 763-763t85.5 127Q880-563 880-480.27q0 82.74-31.5 155.5Q817-252 763-197.68q-54 54.31-127 86Q563-80 480.27-80Zm.23-60Q622-140 721-239.5t99-241Q820-622 721.19-721T480-820q-141 0-240.5 98.81T140-480q0 141 99.5 240.5t241 99.5Zm-.5-340Z"/></svg>
                    </button>
                    
                    <button id="descriptionButton">
                        <svg id="descriptionImage" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3"><path d="M319-250h322v-60H319v60Zm0-170h322v-60H319v60ZM220-80q-24 0-42-18t-18-42v-680q0-24 18-42t42-18h361l219 219v521q0 24-18 42t-42 18H220Zm331-554v-186H220v680h520v-494H551ZM220-820v186-186 680-680Z"/></svg>
                    </button>

                    <button  id="showCodeButton">
                        <svg id="codeImage" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3"><path d="m379-343 44-44-93-93 92-92-44-44-136 136 137 137Zm202 0 137-137-137-137-44 44 93 93-93 93 44 44ZM180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h600q24 0 42 18t18 42v600q0 24-18 42t-42 18H180Zm0-60h600v-600H180v600Zm0-600v600-600Z"/></svg>
                    </button>

                    <button  id="showCodeButton">
                        <svg id="codeImage" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3"><path d="m379-343 44-44-93-93 92-92-44-44-136 136 137 137Zm202 0 137-137-137-137-44 44 93 93-93 93 44 44ZM180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h600q24 0 42 18t18 42v600q0 24-18 42t-42 18H180Zm0-60h600v-600H180v600Zm0-600v600-600Z"/></svg>
                    </button>
                </div>

                <!--The div for the actual array-->
                <div id = "arrayShowcase"> </div>
            </div>

            <!--The Div that holds the bottom control buttons-->
            <div class = "buttonContainer">
                <!--Buttons to control action-->
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="stopButton"> Stop</button>
                <button id="resetButton">Reset</button>

                <!--The speed slider-->
                <label class="arrayInputLabel" for="speedSlider">Speed: </label>
                <input type="range" id="speedSlider" name="speedSlider" min="1" max="100" value="50">

                <!--Set the min and max value-->
                <label class="arrayInputLabel" for="minValue">Min Value: </label>
                <input type="number" id="minValue" name="minValue" value="0" placeholder="min of 0">
                <label class="arrayInputLabel" for="maxValue">Max Value: </label>
                <input type="number" id="maxValue" name="maxValue" value="50" placeholder="Input range max">

                <!--Set the n number of elements-->
                <label class="arrayInputLabel" for="nInput">Number of Elements: </label>
                <input type="number" id="nInput" name="nInput" value="30" placeholder="Max of 200">
                <button id="generateButton"> Generate </button>

            </div>
        </div>   
        
        <!--The other window pop ups-->
        <div id = "mainDescriptionWindow">

            <!--The top bar div-->
            <div id="descriptionTopBar">
                <div>Description</div>
            </div>

            <!--The main body of the window div-->
            <div id="descriptionBody">

            </div>

        </div>

        <script src="js/algorithim.js"></script>
    </body>
</html>
